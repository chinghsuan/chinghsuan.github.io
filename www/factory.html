<div class="text-center"><h2>AQI VS 各縣市工廠個數</h2>

<iframe src="https://plotdb.io/v/chart/20085" width="90%" height="500px" allowfullscreen="true" frameborder="0"></iframe>

<div style="width:100%; height: 150px; margin: 0 auto ;background-color: #053740">
<div style="background-color:#053740">
<div  style="padding-top: 150px;padding-left: 150px;background-color:#053740;width: 90% " class="text-left "  >
  <p></p>
  <p></p>
<h2>AQI與各縣市工廠個數的比較結果:</h2>
<p></p>
<h3><font color="white" style="line-height:150%">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;最多工廠的縣市排名下來分別是新北市、台中市、桃園市、彰化縣、台南市、高雄市、雲林縣，而其中AQI指數較高的地區為高雄市，但是所有縣市的AQI都比工廠較少的地區來的高，最低的新北市都有40幾，可見工廠個數與AQI有高度的相關性。</font></p></h3>


<br></br>
</div></div></div>

<h2>各縣市汙染物比較結果:</h2>
<p></p>
<h3><font color="white" style="line-height:150%">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;可以看出汙染物特別多的縣市皆為臺灣的直轄市，不僅人口多，汽機車的排放也比其他縣市來得多，尤其是港口和機場也造成了不少的汙染，如:高雄港、台中港。</font></p></h3>
